<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Ninja weather</title>
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Ninja Weather</h1>
        <form class="my-4 text muted text-center change-location">
            <label for="city" class="my-3">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-3" placeholder="City Location">
        </form>
        <div class="card shadow-lg rounded d-none">
            
            <img src="https://via.placeholder.com/400x300 "alt="" class="time card-img-top">
        <div class="icon bg-light mx-auto text-center">
            <img src="" alt="" class="icons">
        </div>
            <!-- icons -->
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather Conditions</div>
                <div class="display-4 my-4">
                    <span>Temp</span>
                    <span>&deg; C</span>
                </div>
            </div>
        
        </div>
    </div>
    <script src="scripts/forecast.js"></script>
    <script src="scripts/sandbox.js"></script>
</body>
</html>
